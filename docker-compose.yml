version: '3'
services:
  web:
    build: .
    ports:
      - 8080:8080
  pet-monitoring:
    image: pet-monitoring
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
